        <h1>COVID-19 Appeals and Plans</h1>
      </header>

      <div class="filter-container">
        <label for="filterSelect">Order by:</label>

          <option value="Duration (days)">Appeal Duration</option>
          <option value="Revised Requirement">Revised Requirement $</option>
          <option value="Original Requirement">Original Requirement $</option>
        </select>
      </div>

      <div id="timeline"></div>
      <table id="appealsTable">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Duration (days)</th>
            <th>Org Name</th>
            <th>Appeal Name</th>
            <th>Original Requirement</th>
            <th>Revised Requirement</th>
            <th>Notes</th>
          </tr>
        </thead>
      </table>
    </main>

    <footer>
      <div class='logos'>
        <a href='https://www.unocha.org' target='_blank'>
          <img height='30' src='assets/logo-ocha-gray.png'>
        </a>
        <a href='https://centre.humdata.org' target='_blank'>
